<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>Kanban</title>
		<link rel='icon' type='image/png' href='favicon.png'>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<h1 class='main-title'>Kanban</h1>
		<div class='drag-container'>
			<ul class='drag-list'>
				<li class='drag-column backlog-column'>
					<span class='header'>
						<h1>Backlog</h1>
					</span>
					<div id='backlog-content' class='custom-scroll' ondragover='allowDrop(event)' ondragenter='dragEnter(0)' ondrop='drop(event)'>
						<ul id='backlog-list' class='drag-item-list'></ul>
					</div>
					<div class='add-btn-group'>
						<div class='add-btn' onclick='showInputBox(0)'>
							<span class='plus-sign'>+</span>
							<span>Add Item</span>
						</div>
						<div class='add-btn solid' onclick='hideInputBox(0)'>
							<span>Save</span>
						</div>
					</div>
					<div class='add-container'>
						<div class='add-item' contenteditable='true'></div>
					</div>
				</li>
				<li class='drag-column progress-column'>
					<span class='header'>
						<h1>Progress</h1>
					</span>
					<div id='progress-content' class='custom-scroll' ondragover='allowDrop(event)' ondragenter='dragEnter(1)' ondrop='drop(event)'>
						<ul id='progress-list' class='drag-item-list'></ul>
					</div>
					<div class='add-btn-group'>
						<div class='add-btn' onclick='showInputBox(1)'>
							<span class='plus-sign'>+</span>
							<span>Add Item</span>
						</div>
						<div class='add-btn solid' onclick='hideInputBox(1)'>
							<span>Save</span>
						</div>
					</div>
					<div class='add-container'>
						<div class='add-item' contenteditable='true'></div>
					</div>
				</li>
				<li class='drag-column complete-column'>
					<span class='header'>
						<h1>Complete</h1>
					</span>
					<div id='complete-content' class='custom-scroll' ondragover='allowDrop(event)' ondragenter='dragEnter(2)' ondrop='drop(event)'>
						<ul id='complete-list' class='drag-item-list'></ul>
					</div>
					<div class='add-btn-group'>
						<div class='add-btn' onclick='showInputBox(2)'>
							<span class='plus-sign'>+</span>
							<span>Add Item</span>
						</div>
						<div class='add-btn solid' onclick='hideInputBox(2)'>
							<span>Save</span>
						</div>
					</div>
					<div class='add-container'>
						<div class='add-item' contenteditable='true'></div>
					</div>
				</li>
				<li class='drag-column on-hold-column'>
					<span class='header'>
						<h1>On Hold</h1>
					</span>
					<div id='on-hold-content' class='custom-scroll' ondragover='allowDrop(event)' ondragenter='dragEnter(3)' ondrop='drop(event)'>
						<ul id='on-hold-list' class='drag-item-list'></ul>
					</div>
					<div class='add-btn-group'>
						<div class='add-btn' onclick='showInputBox(3)'>
							<span class='plus-sign'>+</span>
							<span>Add Item</span>
						</div>
						<div class='add-btn solid' onclick='hideInputBox(3)'>
							<span>Save</span>
						</div>
					</div>
					<div class='add-container'>
						<div class='add-item' contenteditable='true'></div>
					</div>
				</li>
			</ul>
		</div>
		<script src='script.js'></script>
	</body>
</html>
